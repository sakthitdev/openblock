    source:
      address: "0xbc4ca0eda7647a8ab7c2061c2e118a18a936f13d"
      abi: BoredApeYachtClub
      startBlock: 12287507
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: BoredApeYachtClub
